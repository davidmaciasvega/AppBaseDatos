server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Reescribe todas las rutas a index.html para Angular
    location / {
        try_files $uri /index.html;
    }

    # Archivos estáticos
    location /assets/ {
        expires 30d;
    }

    # Páginas de error redirigidas a Angular
    error_page 500 502 503 504 /index.html;
}
