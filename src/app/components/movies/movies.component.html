<div class="container mt-4">
  <h2 class="mb-4 text-white">Catálogo de Películas</h2>

  <div *ngIf="cargando" class="alert alert-info">Cargando películas...</div>
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <table *ngIf="!cargando && peliculas.length" class="table table-dark table-striped table-hover rounded-3 overflow-hidden">
    <thead class="table-secondary text-dark">
      <tr>
        <th>ID</th>
        <th>Título</th>
        <th>Año</th>
        <th>Sinopsis</th>
        <th>Acciones</th>
      </tr>
    </thead>
   <tbody>
  <tr *ngFor="let pelicula of peliculas">
    <td>{{ pelicula.id }}</td>
    <td>{{ pelicula.titulo }}</td>
    <td>{{ pelicula.anio }}</td>
    <td>{{ pelicula.sinopsis }}</td>
    <td>
      <a
        [routerLink]="['/movie', pelicula.id]"
        class="btn btn-outline-info btn-sm me-2"
      >
        Ver
      </a>
      <a
        [routerLink]="['/editar', pelicula.id]"
        class="btn btn-outline-warning btn-sm me-2"
      >
        Editar
      </a>
      <button
        class="btn btn-outline-danger btn-sm"
        (click)="eliminarPelicula(pelicula.id)"
      >
        Eliminar
      </button>
    </td>
  </tr>
</tbody>

  </table>

  <div *ngIf="!cargando && peliculas.length === 0" class="alert alert-warning">
    No hay películas disponibles.
  </div>

  <div class="mt-3">
    <a routerLink="/agregar" class="btn btn-success">Agregar nueva película</a>
  </div>
</div>
